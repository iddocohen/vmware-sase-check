<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VMware SASE Browser Checker</title>
        <meta charset="UTF-8">
        <script src="js/vmchecker.jquery.js"></script>    
        <script src="js/vmchecker.tests.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- CSS only -->
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
        <link media="screen" type="text/css" rel="stylesheet"  href="css/vmchecker.tests.css"> 
    </head>
    <body>
    <div class="d-md-flex align-items-center justify-content-between top15">
        <h1 class="bd-title" id="content">VMware Cloud Web Security (CWS) Checker</h1>
        <a class="btn btn-primary" href="https://github.com/iddocohen/vmware-sase-check/blob/main/README.md" title="View and comment on the project" target="_blank" rel="noopener">View on GitHub</a>
    </div>
    <div class="row top30">
      <div class="col">
        <div class="card-header-custom d-md-flex align-items-center justify-content-between">
            <h4 class="card-title">Check connectivity</h4>
            <a href="#" class="btn btn-primary" data-category="cws" id="cws_check">Re-run</a>
        </div>
        <div class="card-group">
            <div class="card text-center">
              <div class="card-body">
                <h4 class="card-title" id="stats_mean">0 s</h4>
                <p class="card-text">(Average)</p>
              </div>
            </div>
            <div class="card text-center">
              <div class="card-body">
                <h4 class="card-title" id="stats_std">0 s</h4>
                <p class="card-text">(Standard diviation)</p>
              </div>
            </div>
            <div class="card text-center">
              <div class="card-body">
                <h4 class="card-title" id="stats_quantitle">0 s</h4>
                <p class="card-text">(75% | 50% | 25% percentile)</p>
              </div>
            </div>
        </div>
        <div class="card-footer-custom d-md-flex align-items-center justify-content-between">
            <p class="card-text" id="cws_process"></p>
        </div>
      </div>
      <div class="col">
        <div class="card-group">
            <div class="card">
              <div class="card-body">
                <p class"card-text">Successful Blocks:</p>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                <button class="btn btn-primary"  type="button">Run All</button>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4 top30" id="checks_content">
    </div>
    </body>
</html>
