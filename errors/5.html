    <title>VMware CWS Checker Error #5</title>
    <body>
           <h1>Connection got blocked to CWS</h1>
           <p>When calling the VMware CWS url, the extension received a forbidden message (403).</p> 
           <p>This could mean that http/https traffic was going through a Proxy.</p>  
           <p><strong>Please ensure that all http/https traffic is going towards VMware CWS without going through a Proxy.</strong></p>
    </body>
</html>
